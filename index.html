<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>image slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-number" id="slide-number"></div>
      <img src="images/pexels-andreas-neubauer-734874-6415078.jpg" alt="" />
      <img src="images/pexels-marek-piwnicki-3907296-30359239.jpg" alt="" />
      <img src="images/pexels-radis-29857592.jpg" alt="" />
      <img src="images/pexels-valentin-errard-586311610-18284363.jpg" alt="" />
      <img src="images/pexels-yagmur-bayrak-1108931629-20756531.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span class="prev" id="prev">previous</span>
      <span class="indicators" id="indicators"> </span>
      <span class="next" id="next">next</span>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
